<form action="{{ site.formspree_endpoint }}" method="POST" class="text-left">
  <div class='form-group'>
    <div class="input">
      <label class="text">
        Su nombre
      </label>
      <input aria-label="name" aria-required="true" class="string text form-control" id="twitter" maxlength="255" name="Name" placeholder="Jane Doe" size="255" type="text" required/>
    </div>
  </div>

  <div class='form-group'>
    <div class="input">
      <label class="text">
        <i class="fa fa-envelope-o"></i>Correo electr√≥nico
      </label>
      <input aria-label="email" aria-required="true" class="string text form-control" maxlength="255" name="Email" id="user_email" placeholder="jane@example.com" size="255" type="text" required/>
    </div>
  </div>

  <div class='form-group'>
    <div class="field-box">
      <label>Mensaje</label>
      <textarea aria-label="message" class="form-control" id="profile_message" name="Message" rows="4" required></textarea>
    </div>
  </div>

  <div class='form-actions text-center'>
    <input aria-label="submit form" id="Submit" class="button btn btn-success" name="Submit" type="submit" value="Enviar" />
    <input type="hidden" name="_next" value="{{ site.url }}" />
  </div>
</form>
