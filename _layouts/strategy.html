---
layout: landing
---

{% if page.subnav-entry %}
{% capture entry %}{{ page.subnav-entry | split: "/" | last }}{% endcapture %}
{% endif %}
<div class="page-header text-center" style="{% if page.masthead_img %}background-image: url({{page.masthead_img}});{% endif %}">
{% include breadcrumb.html context= page.url %}
<h4 class="text-center text-white">Implementation</h4>
<h2 class="text-center text-white">{{page.title | capitalize }}</h2>
</div>
<h1>{{entry}}</h1>
{{content}}
